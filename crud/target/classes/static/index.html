<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViniStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
      footer {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">ViniStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
          </ul>
        </div>
      </div>
    </nav>
    
    <form sec:authorize="isAuthenticated()" method="post" action="/logout">
      <input type="hidden" th:name="${_csrf.parameterName}" 
    th:value="${_csrf.token}" />

      <button type="submit" class="btn btn-danger">
        Logout
      </button>
    </form>

    <div class="container text-center my-5">
      <h1 class="display-4 fw-bold text-primary">Selamat Datang di ViniStore</h1>
      <p class="lead">Temukan produk terbaik dengan harga terjangkau hanya di sini.</p>
      <a class="btn btn-lg btn-success mt-3" href="/products">Jelajahi Produk</a>
    </div>


    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">&copy; 2024 ViniStore. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
